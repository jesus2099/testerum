<div class="node">

    <div class="full-line"
         (dblclick)="collapseNode()">

        <i aria-hidden="true"
           [class.fa_my-tree-folder-closed]="!isOpenedNode()"
           [class.fa_my-tree-folder-opened]="isOpenedNode()"></i>

        <span [class.error_squiggly]="model.hasOwnOrDescendantWarnings">
            {{model.name}}
        </span>
    </div>

    <json-children [jsonTreeNodeState]="model.jsonTreeNodeState"
                   [modelComponentMapping]="modelComponentMapping"
                   [model]="model"
                   class="full-line">
    </json-children>
</div>
