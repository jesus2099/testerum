<div *ngIf="hasChildren()"
     class="tree-children">

    <!-- CHILD COMPONENTS RENDERING-->

    <json-tree-node *ngFor="let child of model.getChildren(); let last=last;"
                    [modelComponentMapping]="modelComponentMapping"
                    [model]="child"
                    [treeState]="treeState"
                    [isLastNode]="last"
                    [hidden]="!model.getNodeState().showChildren">
    </json-tree-node>

</div>
