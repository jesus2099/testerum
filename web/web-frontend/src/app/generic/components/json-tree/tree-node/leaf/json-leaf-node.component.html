<ng-container>
    <div class="tree-node tree-node-line"
         [class.tree-leaf-selected]="isSelected"
         [class.tree-node-last]="isLastNode"> <!--tree-node-close tree-node-leaf-->

        <i class="tree-icon tree-line-icon tree-line-leaf"></i>

        <div (click)="setSelected(); $event.stopPropagation()"
             class="tree-leaf">
            <span #content></span>
        </div>
    </div>
</ng-container>
