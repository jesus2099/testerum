
<div class="ace-editor-container">
    <ace-editor
        #editor
        [(text)]="model"
        [mode]="'json'"
        [theme]="'eclipse'"
        [options]="options"
        [readOnly]="!isEditMode"
        [autoUpdateContent]="false"
        [durationBeforeCallback]="0"
        (textChanged)="onTextChange($event)"
        class="ace-editor"></ace-editor>
</div>
