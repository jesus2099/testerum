<div bsModal #errorModal="bs-modal" class="modal fade error-dialog" tabindex="-1" role="dialog" [config]="{backdrop: 'static'}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="close()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    {{title}}
                </h4>
            </div>
            <div class="modal-body">
                <p class="error-message" [innerHTML]="message"></p>

                <div *ngIf="isOurBug" class="excuse-messages">
                    <div>We are making mistakes too!</div>
                    <div>We are very sorry for any inconvenience we may have caused.</div>
                    <div>Please report this issue to us and we will fix it as soon as possible.</div>
                </div>

                <div class="error-detail-toggle" *ngIf="details">
                    <div *ngIf="!shouldShowDetails">
                        <a (click)="toggleShowDetails()">Show error details</a>
                    </div>
                    <div *ngIf="shouldShowDetails">
                        <a (click)="toggleShowDetails()">Hide error details</a>
                    </div>
                </div>

                <div class="stack-trace-panel"
                     [class.hidden]="!shouldShowDetails"
                     [innerHTML]="details">
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="close()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
