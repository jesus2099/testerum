<div class="node-text"
     dnd-draggable [dragEnabled]="true" [dragData]="model">

    <div (click)="showViewer()"
         [class.error_squiggly]="model.hasOwnOrDescendantWarnings"
         [class.step-selected]="isSelected">
        <step-text [stepDef]="model.stepDef"></step-text>
    </div>
</div>
