<div *ngFor="let stepCall of testModel.stepCalls; let i = index"
     dnd-sortable-container [sortableData]="testModel.stepCalls">

    <div dnd-sortable [dragEnabled]="isEditMode" [sortableIndex]="i" class="step-container"
         (onDropSuccess)="onDropSuccess($event)">

        <step [stepCall]="stepCall"
              [isEditMode]="isEditMode"
              (childChange)="childChange.emit($event)"></step>
    </div>
</div>
