<div class="logs-container">
    <div style="width: calc(100% - 30px);overflow:  auto;">
        <table class="table table-hover table-condensed">
            <tbody #logsContainer>
            <tr *ngFor="let log of logsToDisplay">
                <td class="date-column">{{log.time | date:"HH:mm:ss"}}</td>
                <td class="text-column">
                    <ng-container *ngFor="let textLine of log.textLines">
                        <p class="log-line"
                           [class.log-type-log]="textLine.type == LogLineTypeEnum.LOG"
                           [class.log-type-step]="textLine.type == LogLineTypeEnum.STEP"
                           [class.log-type-exception]="textLine.type == LogLineTypeEnum.EXCEPTION">{{textLine.text}}</p>
                    </ng-container>
                </td>
            </tr>
            </tbody>
            <tfoot #logsFooter></tfoot>
        </table>
    </div>

    <tests-runner-logs-toolbar [logsComponent]="this"></tests-runner-logs-toolbar>
</div>
