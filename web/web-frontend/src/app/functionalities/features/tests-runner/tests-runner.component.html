<split direction="horizontal" style="position: relative" *ngIf="isTestRunnerVisible()">
    <split-area [size]="40">
        <runner-tree></runner-tree>
    </split-area>
    <split-area [size]="60" class="logs-split-area horizontal-scroll">
        <tests-runner-logs [logsByEventKey]="testsRunnerLogsService.logsByEventKey"></tests-runner-logs>
    </split-area>
</split>
