<!-- BODY TYPE -->
<div class="my-line">
    <label class="col-md-3 control-label">Body Type:</label>
    <div class="col-md-2 form-value" *ngIf="!isEditMode()">
        {{getModel().bodyType?.toString()}}
    </div>

    <div class="col-md-2" *ngIf="isEditMode()">
        <select class="form-control phase-input"
                (ngModelChange)="bodyTypeChanged($event)"
                #bodyTypeNgModel="ngModel"
                [(ngModel)]="getModel().bodyType" name="bodyType">

            <option *ngFor="let bodyTypes of getHttpMockResponseBodyTypes(); let i = index"
                    [ngValue]="bodyTypes">
                {{bodyTypes.toString()}}
            </option>
        </select>
    </div>
</div>

<!-- BODY TYPE JSON VERIFY-->
<div class="full-size-flex-element ace-editor-container">
    <ace-editor
        #editor
        [(text)]="getModel().content"
        [mode]="getModel().bodyType.editorMode"
        [theme]="'eclipse'"
        [options]="options"
        [readOnly]="!isEditMode()"
        [autoUpdateContent]="true"
        class="ace-editor"></ace-editor>
</div>
