<ace-editor
    #editor
    [(text)]="jsonText"
    [mode]="'json'"
    [theme]="'eclipse'"
    [options]="options"
    [readOnly]="!editMode"
    [autoUpdateContent]="false"
    [durationBeforeCallback]="1000"
    (textChanged)="onChange($event)"
    (focus)="onFocusChanged($event)"
    class="sql-editor"
    [class.expanded]="hasFocus"></ace-editor>
