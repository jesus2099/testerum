<div class="basic-resource">
    <div *ngIf="condensedViewMode && !model.isEmpty()" class="condensed-view-container">{{model.content}}</div>

    <form *ngIf="!condensedViewMode" class="form-horizontal flex-panel">


        <div class="my-line">
            <label class="my-label label-size">Name:</label>

            <div class="my-value-text full-line" *ngIf="!editNameMode">
                {{name}}
                <div class="button-panel btn-group my-button-panel">

                    <div title="Set custom name" class="btn btn-default btn-xs btn-group"
                         (click)="onEditName();$event.stopPropagation();">
                        <i class="fa_my-edit" aria-hidden="true"></i>
                    </div>
                    <div *ngIf="name != stepParameter.name"
                         title="Remove custom name" class="btn btn-default btn-xs btn-group"
                         (click)="onRemoveCustomName(); $event.stopPropagation()">
                        <i class="fa_my-delete" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div class="my-value" *ngIf="editNameMode">
                <input [(ngModel)]="name"
                       type="text" class="form-control" name="name">
            </div>
        </div>

        <div class="my-line">
            <label class="my-label label-size">Value:</label>
            <div class="my-value" *ngIf="!editMode">
                {{model.content || ""}}
            </div>

            <!--INPUT component-->
            <div class="my-value"
                 [class.hidden]="isMultilineText()">
                <div class="input-container">
                    <input argValueValidator
                           #valueNgModel="ngModel" [(ngModel)]="model.content"
                           (keyup)="onKeyUp($event)"
                           type="text" class="form-control" name="value">

                    <div class="button-panel btn-group my-button-panel">
                        <div title="Multi line" class="btn btn-default btn-xs btn-group"
                             (click)="setMultilineText(true);$event.stopPropagation();">
                            <i class="fas fa-align-justify" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <input-error [model]="valueNgModel"
                             [errorMessages]="{
                                argValueValidator_notANumber: 'This field should be a valid number.'
                             }"></input-error>
            </div>

            <!--TEXT ARIA component-->
            <div class="my-value"
                 [class.hidden]="!isMultilineText()">
                <div class="input-container">
                    <textarea argValueValidator
                              #valueNgModel="ngModel" [(ngModel)]="model.content"
                              (keyup)="onKeyUp($event)"
                              type="text" class="form-control" name="value"></textarea>
                    <div class="button-panel btn-group my-button-panel">
                        <div *ngIf="isSmallText()"
                             title="Single line" class="btn btn-default btn-xs btn-group"
                             (click)="setMultilineText(false);$event.stopPropagation();">
                            <i class="fas fa-minus"></i>
                        </div>
                    </div>
                </div>
                <input-error [model]="valueNgModel"
                             [errorMessages]="{
                                argValueValidator_notANumber: 'This field should be a valid number.'
                             }"></input-error>
            </div>
        </div>
    </form>
</div>
