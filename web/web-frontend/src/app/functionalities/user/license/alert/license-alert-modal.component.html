<div bsModal #userProfileModal="bs-modal" class="modal fade license-alert-modal" tabindex="-1" role="dialog"
     [config]="{backdrop: 'static', keyboard: false}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <i class="fas fa-user"></i>
                    License
                </h4>
            </div>

            <!-- TRIAL LICENSE -->
            <div class="modal-body">
                <div class="title">Please consider {{isExpiredLicense?"renewing your":"buying a"}} license</div>
                <div class="description">
                    <div class="license-details">
                        You can use Testerum for free:
                        <ul>
                            <li>for educational purposes</li>
                            <li>for open source projects</li>
                            <li>if your team has less than 5 members</li>
                        </ul>
                    </div>
                </div>

                <div class="info-text">
                    * If you already have a license assigned to you, please authenticate
                </div>
            </div>

            <div class="modal-footer">
                <div class="footer-left-side">
                    <button (click)="onAuthenticate()" type="button" class="btn btn-success">Authenticate</button>
                </div>
                <div class="footer-right-side">
                    <button (click)="openBuyPage()" type="button" class="btn btn-warning">{{isExpiredLicense?"Renew license":"Buy license"}}</button>
                    <button (click)="onContinueEvaluating()" type="button" class="btn btn-primary" data-dismiss="modal">Continue with the free license</button>
                </div>
            </div>
        </div>
    </div>
</div>
