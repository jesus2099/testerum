<logo class="logo"></logo>

<div class="setup col-sm-6 col-sm-offset-3">


    <div class="panel panel-info">
        <div class="panel-heading">Setup</div>
        <div class="page-body">
            <form #form="ngForm">
                <p class="input-description">Please set the path to a directory where you want your work to be saved</p>

                <span class="full-width input-group input-container">
                    <file-dir-chooser name="repositoryPath" required
                                      style="width: 100%;"
                                      [(ngModel)]="repositoryAbsoluteJavaPath"
                                      #repositoryPath="ngModel" class="file-dir-chooser"></file-dir-chooser>
                    <input-error [model]="repositoryPath"
                                 [errorMessages]="{
                                        required: 'A path to your workspace is required'
                                 }"></input-error>
                </span>
            </form>

            <!-- BUTTONS -->
            <div class="setup-footer modal-footer">
                <ng-container>
                    <button [disabled]="!form.form.valid" (click)="save()" class="btn btn-primary">Save</button>
                </ng-container>
            </div>
        </div>

    </div>
</div>
