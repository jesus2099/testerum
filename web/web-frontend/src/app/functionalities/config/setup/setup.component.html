<div class="logo">Testerum</div>
<div class="col-sm-6 col-sm-offset-3">


    <div class="panel panel-info">
        <div class="panel-heading">Setup</div>
        <div class="page-body">
            <form>
                <p class="input-description">Please set the path to a directory where you want your work to be saved</p>

                <span class="full-width input-group input-container">
                    <file-dir-chooser id="repositoryPath" name="repositoryPath" required
                                      [(ngModel)]="repositoryAbsoluteJavaPath"
                                      #repositoryPath="ngModel" class="file-dir-chooser"></file-dir-chooser>
                    <input-error [model]="repositoryPath"
                                 [errorMessages]="{
                                        required: 'A path to your workspace is required'
                                 }"></input-error>
                </span>
            </form>
            <!-- BUTTONS -->
            <div class="modal-footer">
                <ng-container>
                    <button (click)="save()" class="btn btn-primary">Save</button>
                </ng-container>
            </div>
        </div>

    </div>
</div>
