<div class="node">

    <div class="full-line"
         (mouseover)="hasMouseOver=true;$event.stopPropagation();"
         (mouseleave)="hasMouseOver=false"
         (click)="selectOrNot();$event.stopPropagation();"
         (dblclick)="collapseNode()">

        <i class="far fa-check-square my-checkbox-icon" aria-hidden="true"
           [class.hidden]="!model.isSelectedNode()"></i>
        <i class="far fa-square my-checkbox-icon" aria-hidden="true"
           [class.hidden]="!model.isNotSelectedNode()"></i>
        <i class="far fa-minus-square my-checkbox-icon" aria-hidden="true"
           [class.hidden]="!model.isPartialSelectedNode()"></i>

        <i aria-hidden="true" class="my-folder-icon"
           [class.fa_my-tree-folder-closed-colored]="!isOpenedNode()"
           [class.fa_my-tree-folder-opened-colored]="isOpenedNode()"></i>

        <span>{{model.name}}</span>
    </div>

    <json-children [jsonTreeNodeState]="model.jsonTreeNodeState"
                   [modelComponentMapping]="modelComponentMapping"
                   [model]="model"
                   class="full-line">
    </json-children>
</div>
