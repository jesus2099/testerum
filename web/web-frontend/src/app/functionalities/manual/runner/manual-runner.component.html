<div class="main-container">
    <split direction="horizontal">
        <split-area [size]="30">
            <div style="margin: 5px 0 5px 0;">
                <manual-exec-plan-overview
                    [model]="manualExecPlan"
                    [executionMode]="true">
                </manual-exec-plan-overview>
            </div>

            <manual-tests-status-tree [path]="path"></manual-tests-status-tree>

        </split-area>
        <split-area [size]="70">

            <manual-runner-editor></manual-runner-editor>

        </split-area>
    </split>
</div>
