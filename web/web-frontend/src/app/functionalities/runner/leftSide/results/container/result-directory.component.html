<div class="node">

    <div class="full-line"
         (dblclick)="collapseNode()">

        <i aria-hidden="true"
           [class.tree-folder-close]="!isOpenedNode()"
           [class.tree-folder-open]="isOpenedNode()"></i>

        {{model.name}}

    </div>

    <json-children [jsonTreeNodeState]="jsonTreeNodeState"
                   [modelComponentMapping]="modelComponentMapping"
                   [model]="model"
                   class="full-line">
    </json-children>
</div>
