<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Testerum</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <script type="text/javascript">
        // fix for fxmontigny/ng2-ace-editor error on Angular 6, see https://github.com/fxmontigny/ng2-ace-editor/issues/87 for details
        if (global === undefined) {
            var global = window;
        }
    </script>

    <style>
        .blink_me {
            font-size: 3em;
            font-weight: bold;
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>

</head>
<body>
<my-app>
    <div style="height: 100%;display: flex;justify-content: center;align-items: center;flex-flow: column;">
        <img src="/media/testerum-logo.svg" alt="Loading Testerum">
        <span class="blink_me">Loading</span>
    </div>
</my-app>
</body>
</html>
